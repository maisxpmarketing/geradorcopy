<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat GPT do Cliente</title>
</head>
<body>
  <h1>Gerador de mensagens</h1>
  <textarea id="prompt" placeholder="Digite o que deseja..." rows="5" cols="50"></textarea><br><br>
  <button onclick="gerarMensagem()">Gerar mensagem</button>
  <pre id="resultado"></pre>

  <script>
    async function gerarMensagem() {
      const prompt = document.getElementById('prompt').value;

      const response = await fetch('/.netlify/functions/chatgpt', {
        method: 'POST',
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();
      document.getElementById('resultado').innerText = data.result;
    }
  </script>
</body>
</html>
